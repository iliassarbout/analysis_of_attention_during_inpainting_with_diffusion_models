intermediate_steps: true #if true, will return result from every diffusion step (usefull to create gifs). If true with return_all, sample fn will return 2 values, intermediate and finals.
attention_resolutions: 32,16,8
diffusion_steps: 1000
learn_sigma: true
noise_schedule: linear
show_progress: True
num_channels: 256
image_size: 256
num_head_channels: 64
num_res_blocks: 2
num_heads: 4
channel_mult: ""
dropout: 0.0
resblock_updown: true
use_fp16: true
use_scale_shift_norm: true
num_heads_upsample: -1
image_size: 256
use_checkpoint: false
use_new_attention_order: false
use_kl: false
rescale_timesteps: false
rescale_learned_sigmas: false
predict_xstart: false
name: my_conf
n_jobs: 1
print_estimated_vars: true
timestep_respacing: '250'
schedule_jump_params:
  t_T: 250
  n_sample: 1
  jump_length: 10
  jump_n_sample: 10 #for REPAINT below
classifier_use_fp16: false
classifier_width: 128
classifier_depth: 2
classifier_attention_resolutions: 32,16,8
classifier_use_scale_shift_norm: true
classifier_resblock_updown: true
classifier_pool: attention
inpa_inj_sched_prev: true
inpa_inj_sched_prev_cumnoise: false
latex_name: RePaint
class_cond: false
method_name: Repaint
use_ddim: false
clip_denoised: true
data: 
  eval:
    paper_face_mask:
      mask_loader: true
      gt_path: ./data/datasets/gts/face
      mask_path: ./data/datasets/gt_keep_masks/face
      image_size: 256
      class_cond: false
      deterministic: true
      random_crop: false
      random_flip: false
      return_dict: true
      drop_last: false
      batch_size: 1
      return_dataloader: true
      offset: 0
      max_len: 8
      paths:
        srs: ./log/face_example/inpainted
        lrs: ./log/face_example/gt_masked
        gts: ./log/face_example/gt
        gt_keep_masks: ./log/face_example/gt_keep_mask
classifier_scale: 1.0 #cond
model_path: ./models/256x256_diffusion.pt
classifier_path: ./models/256x256_classifier.pt
class_cond: true
